<form class="example-container" [formGroup]="form" #frmPaciente="ngForm" (ngSubmit)="operar()">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nombres" minlength="3" required formControlName="nombres">
    <small *ngIf="f.nombres.errors?.required && f.nombres.touched" class="invalido">Nombre es requerido</small>
    <small *ngIf="f.nombres.errors?.minlength && f.nombres.touched" class="invalido">El campo debe ser mayor a 3
      caracteres</small>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Apellidos" required formControlName="apellidos">
    <small *ngIf="f.apellidos.errors?.required && f.apellidos.touched" class="invalido">Apellido es requerido</small>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="DNI" required formControlName="dni" type="number">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="TelÃ©fono" required formControlName="telefono" type="number">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Direccion" required formControlName="direccion">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
  <button mat-raised-button color="accent" (click)="cerrar()">Cancelar</button>

</form>
